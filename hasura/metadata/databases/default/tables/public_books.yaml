table:
  name: books
  schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-id
      columns:
        - id
        - name
        - user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - name
        - user_id
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - name
        - user_id
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
