table:
  name: answers
  schema: public
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - created_at
        - data
        - id
        - public_key
        - sealed_secret
        - signature
        - submission_bucket_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - data
        - public_key
        - sealed_secret
        - signature
        - submission_bucket_id
        - created_at
      filter: {}
